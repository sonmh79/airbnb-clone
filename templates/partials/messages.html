{% if messages %}
    <ul class="absolute top-0 left-0 right-0 flex justify-center message">
        {% for message in messages %}
            <li class="z-10 w-3/12 text-center font-medium bg-gray-700 rounded-full text-white py-4 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
