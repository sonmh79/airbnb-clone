{% extends "base.html" %}

{% block page_title %}
Search by {{city}}
{% endblock page_title %}

{% block search %}
{% endblock search%}

{% block content %}

We are searching {{city}}


<form method = "get" action="{% url 'rooms:search' %}">
    <div>
        <label for="city">City</label>
        <input value="{{city}}" id = "name" name="city" placeholder="Search by City">
    </div>
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            {% for country in countries %}
                <option value="{{country.code}}" {% if s_country == country.code %}selected{% endif %}>{{country.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="room_type">RoomType</label>
        <select name="room_type" id="room_type">
            <option value="0" {% if s_room_type == 0  %}selected{% endif %}>Anywhere</option>
            {% for room_type in room_types %}
                <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk  %}selected{% endif %}>{{room_type.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button>Search</button>
</form>


{% endblock %}
