{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});" ></div>
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full text-center flex justify-center items-center text-white bg-green-400 font-medium text-3xl">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
    </div>
{% endif %}
