<div class="input w-full {% if field.errors %}has_error{% endif %}">
    <label for="id_{{field.name}}" class="font-medium">{{field.name}}</label>
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}
</div>
